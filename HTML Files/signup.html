<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSheet.css">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
    </br>
        <form>
            <table>
                <tr><td>Username: </td><td><input type="text" id="username" name="username"></td>
                    <td><div class="tooltip">?<span class="tooltiptext">Must be at least 4 characters long</span> </div></td>
                </tr>
                <tr><td>Password: </td><td><input type="password" id="pword" name="pword"></td>
                    <td><div class="tooltip">?<span class="tooltiptext">Must be at least 8 characters including one number</span></div></td>
                </tr>
                <tr><td>Password (repeat): </td><td><input type="password" id="pwordConf" name="pwordConf"></td>
                    <td><div class="tooltip">?<span class="tooltiptext">Must be at least 8 characters including one number</span></div></td>
                </tr>
                <tr><td>WarehouseID: </td><td><input type="text" id="wareID" name="wareID"></td>
                    <td><div class="tooltip">?<span class="tooltiptext">Your employer should give you this</span></div></td>
                </tr>
                <tr><td>First Name: </td><td><input type="text" id="fname" name="fname"></td></tr>
                <tr><td>Last Name: </td><td><input type="text" id="lname" name="lname"></td></tr>
            </table>
            <input type="submit" id="submit" name="submit"><br/>
        </form>
    </body>

</html>
