<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/styleSheet.css">
        <title>Warehouses</title>
    </head>
    <header>
        <h1>List of Warehouses</h1>
        <hr>
        <div class="profileButton">Profile</div>
        <br>
    </header>
    <body>
        <form>
            <!-- Search bar for item search-->
            <input type="text" id="itemSearch" name="itemSearch" placeholder="Item Search">
            <input type="submit" id="subSearch" name="subSearch" value="Search">
        </form>
        
        <br><br><br>

        <table class="warePreview">
            <tr><td>Warehouse1 Name</td></tr>
            <tr><td>Warehouse1 ID</td></tr>
        </table>
        <br>
        <table class="warePreview">
            <tr><td>Warehouse2 Name</td></tr>
            <tr><td>Warehouse2 ID</td></tr>
        </table>
        <br>
        <table class="warePreview">
            <tr><td>Warehouse3 Name</td></tr>
            <tr><td>Warehouse3 ID</td></tr>
        </table>
        <br>

        <span class="pushButton" id="newWHButton" onclick="newWarehouse()">New</span>
        <script>
            //Make a warehouse form for users to make a new warehouse
            function newWarehouse(){
                //Simply make the hidden table visible and remove plus button
                var newWHPrev = document.getElementsByClassName("newWarePrev");
                newWHPrev[0].setAttribute("style", "visibility:visible");
                var newWHButton = document.getElementById("newWHButton");
                newWHButton.parentNode.removeChild(newWHButton);
            }
        </script>

        <br>
        <table class="newWarePrev" style="visibility:hidden">
            <form>
                <tr><td><input type="text" id="newWhName" name="newWhName" placeholder="New Warehouse Name"></td></tr>
                <tr><td>New Warehouse ID</td></tr>
                <tr><td><input type="submit" id="newWhSubmit" name="newWhSubmit" value="Submit"></td></tr>
            </form>
        </table>
        <br>

    </body>

</html>
